<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>American Express Internship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .modal-body {
      font-size: 15px;
      color: #333;
      margin-bottom: 25px;
    }
    .modal-btn {
      background-color: #0074c1;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    #videoContainer {
      display: none;
      width: 100%;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>


<div class="modal" id="amexModal">
  <div class="modal-content">
    <div class="modal-header">Welcome to the Amex Internship Portal</div>
    <div class="modal-body">
      We're excited to help you explore your future with American Express.<br><br>
      To proceed, please accept our updated intern policy terms and privacy guidelines.
    </div>
    <button class="modal-btn" onclick="continueToSite()">Continue</button>
  </div>
</div>


<div id="videoContainer">
  <video id="prankVideo" autoplay controls playsinline>
    <source src="rickroll.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<script>
  function continueToSite() {
    // Hide the modal
    document.getElementById("amexModal").style.display = "none";
    
    // Show the video container
    const container = document.getElementById("videoContainer");
    container.style.display = "flex";

    // Attempt to play with sound
    const video = document.getElementById("prankVideo");
    video.muted = false;
    video.play().catch(() => {
      alert("Click to allow video with sound");
    });
  }
</script>

</body>
</html>
